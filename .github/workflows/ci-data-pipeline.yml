name: Data Pipeline CI

on:
  push:
    branches: [ main ]

jobs:
  test_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PySpark and Pytest
        run: |
          pip install pyspark pytest

      - name: Run Quality Tests
        run: pytest tests/
